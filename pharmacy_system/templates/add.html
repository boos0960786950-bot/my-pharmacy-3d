<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إضافة صنف</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Tajawal', sans-serif; background: #f0f4f8; height: 100vh; display: flex; align-items: center; }
        .form-container { background: white; border-radius: 30px; box-shadow: 0 20px 60px rgba(0,0,0,0.08); overflow: hidden; max-width: 500px; width: 90%; margin: auto; }
        .header-accent { background: #0083b0; height: 10px; }
        .form-control { border-radius: 12px; padding: 12px; background: #f9fbff; border: 1px solid #e1e8f0; }
        .btn-save { border-radius: 12px; padding: 14px; background: #0083b0; border: none; font-weight: bold; }
    </style>
</head>
<body>

<div class="form-container">
    <div class="header-accent"></div>
    <div class="p-5">
        <h3 class="fw-bold text-center mb-4 text-dark">تسجيل دواء جديد</h3>
        <form method="POST">
            <div class="mb-3">
                <label class="form-label text-muted small fw-bold">اسم المنتج</label>
                <input type="text" name="name" class="form-control" placeholder="مثلاً: فيتامين سي" required>
            </div>
            <div class="row mb-4">
                <div class="col-6">
                    <label class="form-label text-muted small fw-bold">الكمية الأولية</label>
                    <input type="number" name="quantity" class="form-control" placeholder="0" required>
                </div>
                <div class="col-6">
                    <label class="form-label text-muted small fw-bold">سعر البيع</label>
                    <input type="number" step="0.1" name="price" class="form-control" placeholder="0.00" required>
                </div>
            </div>
            <button type="submit" class="btn btn-primary btn-save w-100 mb-3">حفظ البيانات في النظام</button>
            <a href="/" class="btn btn-link w-100 text-decoration-none text-muted">إلغاء والعودة</a>
        </form>
    </div>
</div>

</body>
</html>
