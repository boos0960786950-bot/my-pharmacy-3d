<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>تعديل دواء</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light p-5">
    <div class="card shadow p-4 mx-auto" style="max-width: 500px;">
        <h4 class="mb-4 text-center">تعديل بيانات: {{medicine.name}}</h4>
        <form method="POST">
            <div class="mb-3"><label>اسم الدواء</label><input type="text" name="name" class="form-control" value="{{medicine.name}}" required></div>
            <div class="mb-3"><label>الكمية الحالية</label><input type="number" name="quantity" class="form-control" value="{{medicine.quantity}}" required></div>
            <div class="mb-3"><label>السعر الجديد (ج.س)</label><input type="number" step="0.1" name="price" class="form-control" value="{{medicine.price}}" required></div>
            <button type="submit" class="btn btn-primary w-100">حفظ التغييرات</button>
            <a href="/" class="btn btn-link w-100 text-muted">إلغاء</a>
        </form>
    </div>
</body>
</html>
